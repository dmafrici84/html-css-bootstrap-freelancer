<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap-Freelancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/freelancer.css">
  </head>
  <body>

      <!-- blocco intestazione (header) -->

      <header>

        <!-- blocco barra di navigazione (prima riga) -->

        <section id="prima" class="navbar-fixed-top">
          <div class="container">
            <nav class="row">

              <div class="col-xs-6 col-md-4 col-lg-4">

              </div>

              <div class="col-xs-2 col-xs-offset-4 col-md-4 col-lg-4">

              </div>

            </nav>
          </div>
        </section>

        <!-- blocco titolo (seconda riga) -->

        <section id="seconda">
          <div class="container">
            <div class="row">

              <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8">

              </div>

            </div>
          </div>
        </section>

      </header>

      <!-- blocco parte principale (main) -->

      <main>

        <!-- blocco titolo parte principale (terza riga) -->

        <section id="terza">
          <div class="container">
            <div class="row">

              <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6">

              </div>

              <div class="clearfix visible-md-block visible-lg-block"></div>

              <div class="col-xs-12 col-md-6 col-lg-4">

              </div>

              <div class="col-xs-12 col-md-6 col-lg-4">

              </div>

              <div class="clearfix visible-md-block"></div>

              <div class="col-xs-12 col-md-6 col-lg-4">

              </div>

              <div class="clearfix visible-lg-block"></div>

              <div class="col-xs-12 col-md-6 col-lg-4">

              </div>

              <div class="clearfix visible-md-block"></div>

              <div class="col-xs-12 col-md-6 col-lg-4">

              </div>

              <div class="col-xs-12 col-md-6 col-lg-4">

              </div>

            </div>
          </div>
        </section>

        <!-- blocco titolo parte principale (quarta riga) -->

        <section id="quarta">
          <div class="container">
            <div class="row">

              <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8">

              </div>

              <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="row">

                  <div class="col-xs-12 col-md-5 col-md-offset-1 col-lg-5">

                  </div>

                  <div class="col-xs-12 col-md-5 col-lg-5">

                  </div>

                </div>
              </div>

              <div class="col-xs-2 col-xs-offset-5 col-md-2 col-lg-2">

              </div>

            </div>
          </div>
        </section>

        <!-- blocco titolo parte principale (quinta riga) -->

        <section id="quinta">
          <div class="container">
            <div class="row">

              <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="row">

                  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-10">

                  </div>

                  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-10">

                  </div>

                  <div class="col-xs-12 col-md-5 col-md-offset-1 col-lg-10">

                  </div>

                </div>
              </div>

            </div>
          </div>
        </section>

      </main>

      <!-- blocco parte finale (footer) -->

      <footer>
        <section id="sesta">
          <div class="container">
            <div class="row">

              <div class="col-xs-12 col-md-4 col-lg-4">

              </div>

              <div class="col-xs-12 col-md-4 col-lg-4">

              </div>

              <div class="col-xs-12 col-md-4 col-lg-4">

              </div>

            </div>

          </div>

        </section>

        <section id="settima">
          <div class="container">
            <div class="row">

              <div class="col-xs-12 col-md-12 col-lg-12">

              </div>

            </div>
          </div>
        </section>

      </footer>

  </body>
</html>
